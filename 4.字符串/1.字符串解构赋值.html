<script type="text/javascript">
    'use strict';

    // 此时，是将字符串转为类似数组的一个对象
    let [x,y,z] = '123';
    console.log(x, y, z); // 1 2 3

    // 将字符串转为对象
    // let {length} = '12345'; //将'12345'转为Object('12345')
    // console.log(length); // 5 右侧的'12345'先转为对象Object('12345')
    console.log(Object('12345')); // String对象，属性为：0 1 2 3 4 length __proto__
    console.log(String('12345')); // 直接打印 12345

    // 数组解构赋值：左侧为数组方式定义的变量，右侧的值先转为数组，然后将数组对应位置的值一一赋给变量
    // 对象解构赋值：左侧为对象属性方式定义的变量，右侧先转为对象，然后根据属性名一一对应赋值给左侧变量

    // modify in branch2/master

    let [a,length,b] = '12345';
    console.log(a, length, b);
</script>
